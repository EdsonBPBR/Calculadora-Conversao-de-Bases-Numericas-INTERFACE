{% extends '_layouts/base.html' %}
{% load static %}

{% block head %}
<title>Início</title>
<link rel="stylesheet" href="{% static 'css/style_inicio.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="shortcut icon" href="{% static 'img/calculadora.webp' %}" type="image/x-icon">
{% endblock %}

{% block conteudo_main %}

<div class="container-fluid shadow-sm p-3 mb-5 bg-body-tertiary rounded text-center" id="container_principal">
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Início</li>
                <li class="breadcrumb-item active" aria-current="page">Calculadora Geral</li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-8">
            <!-- entrada -->
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="decimal" class="col-sm-2 col-form-label">Decimal:</label>
                    <div class="col-sm-10">
                        <input name="decimal" type="number" min="0" step="1" class="form-control" id="decimal">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="binario" class="col-sm-2 col-form-label">Binário:</label>
                    <div class="col-sm-10">
                        <input name="binario" pattern="[01]*" type="text" class="form-control" id="binario">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-calculator-fill"></i> Calcular</button>
                    <button type="reset" class="btn btn-danger"><i class="bi bi-x-circle-fill"></i> Limpar</button>
                </div>
            </form>
        </div>
        <div class="col-4">
            <!-- exibir resultado -->
            <div class="mb-3 row">
                <label for="resultado_decimal" class="col-sm-2 col-form-label">Decimal: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ decimal }}" id="resultado_decimal" readonly disabled>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="resultado_binario" class="col-sm-2 col-form-label">Binário: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ binario }}" id="resultado_binario" readonly disabled>
                </div>
            </div>
            <div>
                <button type="reset" class="btn btn-success"><i class="bi bi-clipboard-check-fill"></i> Copiar</button>
            </div>
        </div>

    </div>
</div>
{% endblock %}
